services:
  - type: web
    name: stemi-demo
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT --workers 2"
    envVars:
      - key: RF_API_KEY
        sync: false
      - key: FAST_MODE
        value: "1"